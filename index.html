  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Static Website</title>

  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="hero is-info is-bold is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <div class="navbar-item">
              <b>
                <i>Static</i>
              </b>
            </div>
            <span class="navbar-burger burger" data-target="navbar-menu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Hi there, welcome to my name is
          <b>
            <i>Static</i>
          </b>
        </h1>
        <h2 class="subtitle">
          I am a simple static website
        </h2>
      </div>
    </div>
  </section>

  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered is-vcentered">
          <div class="column">
            <h1 class="title">
              Master, what's my purpose?
            </h1>
          </div>
          <div class="column">
            <img class="mh-300" src="img/butter_robot_1.jpg" alt="robot asks what its purpose" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="hero is-dark is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered is-vcentered">
          <div class="column">
            <h1 class="title">
              My child, your sole reason for existence is to showcase something for my blog.
            </h1>
          </div>
          <div class="column">
            <img src="img/butter_robot_2.jpg" alt="Rick tells the robot its purpose" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <img src="img/butter_robot_3.jpg" alt="the robot was told its purpose" />
      </div>
    </div>
  </section>

  <img src="img/butter_robot_4.jpg" alt="rick just told the robot its purpose, the robot realized its purpose is so mundane" />

  <section class="hero is-info is-bold is-fullheight">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Do you happen to know this awesome show?
        </h1>
        <h2 class="subtitle">
          I encourage you to give
          <b>
            <i>Rick and Morty</b>
          </i> a chance.
        </h2>
      </div>
    </div>
  </section>

  <section class="hero">
    <div class="hero-body">
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p class="is-size-5">Made with lots of
          <span class="has-text-danger">&hearts;</span> 
        </p>
      </div>
    </div>
  </footer>

</html>
